dns:
  localhost:
    addrs:
      - ::1
    resolvable: true

port:
  tcp6:9080:
    listening: true
    ip:
      - '::'
    skip: false

process:
  node:
    skip: false
    running: true

group:
  node:
    exists: true
    gid: 1000
    skip: false

user:
  node:
    exists: true
    gid: 1000
    uid: 1000
    home: /home/node
    shell: /bin/sh
    skip: false

interface:
  eth0:
    exists: true

kernel-param:
  kernel.ostype:
    value: Linux

file:     
  /usr/src/app/app.js:
    exists: true
    mode: "0775"
    size: 267
    owner: node  
    group: root
    filetype: file
    contains: ['server.address().port']

http:
  internal_midnight:
    url: http://localhost:9080/api/v1/time/00:00:00
    status: 200
    body:
      -   '{"seconds":"O","firstRow":"OOOO","secondRow":"OOOO","thirdRow":"OOOOOOOOOOO","fourthRow":"OOOO"}'

  internal_bad_time:
    url: http://localhost:9080/api/v1/time/bad_time
    status: 400
    body:
      -  'Your input should be in the format of HH:MM:ss'

  internal_one_second_to_midnight:
    url: http://localhost:9080/api/v1/time/23:59:59
    status: 200
    body:
    body:
      - '{"seconds":"Y","firstRow":"RRRR","secondRow":"RRRO","thirdRow":"YYRYYRYYRYY","fourthRow":"YYYY"}'
